{% extends "users/base.html" %}
{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


<div class="container mt-5">
  <div class="card mx-auto shadow-sm" style="max-width: 600px;">
    <div class="card-body">
      <h2 class="card-title mb-4">ایجاد فرم جدید</h2>
      
      <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
          <label for="titleInput" class="form-label">عنوان فرم:</label>
          <input type="text" id="titleInput" name="title" class="form-control" required>
        </div>
        
        <div class="mb-3">
          <label for="descriptionInput" class="form-label">توضیحات:</label>
          <textarea id="descriptionInput" name="description" class="form-control" rows="3"></textarea>
        </div>

              انتخاب کاربران
            </button>
            <ul class="dropdown-menu p-3" aria-labelledby="creatorsDropdown" style="max-height: 200px; overflow-y: auto;">
              {% for user in users %}
              <li>
                <div class="form-check">

                  <label class="form-check-label" for="creator{{ user.id }}">

                </div>

            </ul>

        </div> -->

        <!-- Submitters multi-select dropdown -->
        <div class="mb-3">
          <label class="form-label">کاربرانی که می‌توانند فرم را ارسال کنند:</label>
          <div class="dropdown">
            <button class="btn btn-outline-secondary dropdown-toggle w-100 text-start" type="button" id="submittersDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              انتخاب کاربران
            </button>
            <ul class="dropdown-menu p-3" aria-labelledby="submittersDropdown" style="max-height: 200px; overflow-y: auto;">
              {% for user in users %}
              <li>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="submitters" value="{{ user.id }}" id="submitter{{ user.id }}">
                  <label class="form-check-label" for="submitter{{ user.id }}">
                    {{ user.username }}
                  </label>
                </div>
              </li>
              {% endfor %}
            </ul>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary w-100">ایجاد فرم</button>
      </form>
