{% extends "users/base.html" %}
{% block title %}افزودن معدن{% endblock %}
{% load static %}
{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<style>
    body {
        direction: rtl;
        text-align: right;
    }

    .form-wrapper {
        max-width: 600px;
        margin: 40px auto;
        background-color: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        padding: 32px;
        animation: fadeIn 0.5s ease-in-out;
    }

    .form-wrapper h2 {
        text-align: center;
        margin-bottom: 24px;
        color: #0d6efd;
    }

    .form-control,
    .form-select {
        border-radius: 10px;
        padding: 12px;
        margin-bottom: 16px;
    }

    .btn-primary {
        width: 100%;
        padding: 10px;
        border-radius: 10px;
        font-weight: bold;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<div class="container">
    <div class="form-wrapper">
        <h2><i class="bi bi-geo-alt-fill text-primary"></i> فرم ویرایش معدن</h2>

        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> ثبت تغییرات
            </button>
        </form>
    </div>
</div>

{% endblock %}
