{% extends "users/base.html" %}
{% block content %}
<div class="container my-5">
    <div class="alert alert-danger text-center">
        <h4>حذف معدن: {{ mine.name }}</h4>
        <p>آیا مطمئن هستید که می‌خواهید این معدن را حذف کنید؟</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">بله، حذف شود</button>
            <a href="{% url 'mine_list' %}" class="btn btn-secondary">انصراف</a>
        </form>
    </div>
</div>
{% endblock %}
